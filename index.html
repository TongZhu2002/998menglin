<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Heart Drawing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kai+Ti:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kai Ti', serif; /* 楷书字体 */
            position: relative;
        }

        #heartCanvas {
            position: absolute;
            z-index: 10;
        }

        .text {
            position: absolute;
            color: white;
            font-size: 24px; /* 调整为适合的字体大小 */
            z-index: 11;
            opacity: 0;
            left: 40%; /* 向左移动一些 */
            top: 20%; /* 向上移动一些 */
            transform: translateX(-50%); /* 水平居中对齐 */
            max-width: 80%; /* 增大文本区域 */
            line-height: 1.5;
            text-align: center; /* 居中对齐 */
            white-space: pre-line;
            padding: 10px; /* 增加内边距以避免文字紧贴边缘 */
            box-sizing: border-box; /* 确保内边距不影响宽度 */
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .fade-in {
            animation: fadeInText 2s ease-in forwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮样式 */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; /* 按钮宽度 */
            height: 100px; /* 按钮高度 */
            background-color: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 12;
            transform: translate(-50%, -50%); /* 中央对齐 */
        }

        .play-button svg {
            width: 100%;
            height: 100%;
            fill: white; /* 按钮颜色 */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 音频播放标签 -->
    <audio id="backgroundMusic">
        <source src="jiehunji.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- 其他 HTML 内容 -->
    <canvas id="stars"></canvas>
    <canvas id="heartCanvas"></canvas>
    <div class="text"></div>

    <!-- 播放按钮 -->
    <button class="play-button" id="playButton" onclick="startAnimation()">
        <!-- SVG 播放图标 -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </button>

    <script>
        var context, heartContext;
        var arr = [];
        var starCount = 800;
        var rains = [];
        var rainCount = 100;

        function init() {
            var stars = document.getElementById("stars");
            var heartCanvas = document.getElementById("heartCanvas");
            windowWidth = window.innerWidth;
            windowHeight = window.innerHeight;
            stars.width = windowWidth;
            stars.height = windowHeight;
            heartCanvas.width = windowWidth;
            heartCanvas.height = windowHeight;
            context = stars.getContext("2d");
            heartContext = heartCanvas.getContext("2d");
        }

        // 创建一个星星对象
        var Star = function () {
            this.x = windowWidth * Math.random();
            this.y = 5000 * Math.random();
            this.text = ".";
            this.color = "white";
            this.getColor = function () {
                var _r = Math.random();
                this.color = _r < 0.5 ? "#333" : "white";
            }
            this.init = function () {
                this.getColor();
            }
            this.draw = function () {
                context.fillStyle = this.color;
                context.fillText(this.text, this.x, this.y);
            }
        }

        // 流星雨效果
        var MeteorRain = function () {
            this.x = -1;
            this.y = -1;
            this.length = -1;
            this.angle = 30;
            this.width = -1;
            this.height = -1;
            this.speed = 1;
            this.offset_x = -1;
            this.offset_y = -1;
            this.alpha = 1;
            this.color1 = "";
            this.color2 = "";

            this.init = function () {
                this.getPos();
                this.alpha = 1;
                this.getRandomColor();
                var x = Math.random() * 80 + 150;
                this.length = Math.ceil(x);
                this.angle = 30;
                x = Math.random() + 0.5;
                this.speed = Math.ceil(x);
                var cos = Math.cos(this.angle * 3.14 / 180);
                var sin = Math.sin(this.angle * 3.14 / 180);
                this.width = this.length * cos;
                this.height = this.length * sin;
                this.offset_x = this.speed * cos;
                this.offset_y = this.speed * sin;
            }

            this.getRandomColor = function () {
                var a = Math.ceil(255 - 240 * Math.random());
                this.color1 = "rgba(" + a + "," + a + "," + a + ",1)";
                this.color2 = "black";
            }

            this.countPos = function () {
                this.x = this.x - this.offset_x;
                this.y = this.y + this.offset_y;
            }

            this.getPos = function () {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
            }

            this.draw = function () {
                context.save();
                context.beginPath();
                context.lineWidth = 1;
                context.globalAlpha = this.alpha;
                var line = context.createLinearGradient(this.x, this.y,
                    this.x + this.width,
                    this.y - this.height);
                line.addColorStop(0, "white");
                line.addColorStop(0.3, this.color1);
                line.addColorStop(0.6, this.color2);
                context.strokeStyle = line;
                context.moveTo(this.x, this.y);
                context.lineTo(this.x + this.width, this.y - this.height);
                context.closePath();
                context.stroke();
                context.restore();
            }

            this.move = function () {
                var x = this.x + this.width - this.offset_x;
                var y = this.y - this.height;
                context.clearRect(x - 3, y - 3, this.offset_x + 5, this.offset_y + 5);
                this.countPos();
                this.alpha -= 0.002;
                this.draw();
            }
        }

        // 动态绘制空心爱心，带有魔法效果
        function drawHeart() {
            heartContext.strokeStyle = "white";
            heartContext.lineWidth = 3;
            heartContext.shadowBlur = 10;
            heartContext.shadowColor = "white";
            heartContext.beginPath();
            let t = 0;
            let interval = setInterval(() => {
                if (t > Math.PI * 2) {
                    clearInterval(interval);
                    displayText();
                    return;
                }
                t += 0.02;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                heartContext.lineTo(window.innerWidth / 2 + x * 10, window.innerHeight / 2 - y * 10);
                heartContext.stroke();
            }, 20);
        }

        // 逐渐显示右侧文本
        function displayText() {
            const texts = [
                '老婆包七夕快乐',
                '我好想你',
                '希望你和小嘉永远健康',
                '希望老婆包以后都开心一点',
                '以下是我的小礼物',
                '支付宝搜口令红包',
                '输入998大人天下无敌',
                '我永远爱你',
            ];

            let currentIndex = 0;
            const textElement = document.querySelector('.text');

            function showNextText() {
                if (currentIndex < texts.length) {
                    textElement.classList.remove('fade-in');
                    void textElement.offsetWidth; // 强制重绘，使动画可以重复播放
                    textElement.innerHTML = texts[currentIndex];
                    textElement.classList.add('fade-in');
                    currentIndex++;
                    setTimeout(showNextText, 5000); // 每段文字显示5秒
                }
            }

            showNextText();
        }

        // 启动音乐和动画
        function startAnimation() {
            var playButton = document.getElementById('playButton');
            var music = document.getElementById('backgroundMusic');

            // 隐藏播放按钮
            playButton.classList.add('hidden');

            // 播放音乐
            music.play();

            // 启动动画
            init();
            drawHeart();
            for (var i = 0; i < starCount; i++) {
                var star = new Star();
                star.init();
                star.draw();
                arr.push(star);
            }
            for (var i = 0; i < rainCount; i++) {
                var rain = new MeteorRain();
                rain.init();
                rain.draw();
                rains.push(rain);
            }
            playStars();
            playRains();
        }

        // 星星闪烁效果
        function playStars() {
            for (var n = 0; n < starCount; n++) {
                arr[n].getColor();
                arr[n].draw();
            }
            setTimeout("playStars()", 100);
        }

        // 流星移动效果
        function playRains() {
            for (var n = 0; n < rainCount; n++) {
                var rain = rains[n];
                rain.move();
                if (rain.y > window.innerHeight) {
                    context.clearRect(rain.x, rain.y - rain.height, rain.width, rain.height);
                    rains[n] = new MeteorRain();
                    rains[n].init();
                }
            }
            setTimeout("playRains()", 2);
        }
    </script>
</body>
</html>
